<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <h1>Youtube to mp3 and mp4 converter</h1>
	     <input type="url" id="youtube_url"><br><br>
	    <label for="VIDEO_URL">Insert youtube link: </label>
   <iframe id="buttonApi" src="https://yt-download.org/api/button/{FTYPE}?url={VIDEO_URL}"
    width="100%" height="100%" allowtransparency="true" scrolling="no" style="border:none"></iframe>
	  <iframe id="widgetApi" src="https://yt-download.org/api/widget?url={VIDEO_URL}"
	width="100%" height="100%" allowtransparency="true" scrolling="no" style="border:none"></iframe>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
<script>iFrameResize({ log: false, minHeight: 360 }, '#buttonApi')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
<script>iFrameResize({ log: false, minHeight: 400 }, '#widgetApi')</script>
  </body>
</html>
